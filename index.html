<!DOCTYPE html>
<html ng-app="BlogApp" ng-controller="blogCtrl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alexander Peñaloza</title>

    <!-- Marerialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Materialize Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div ng-include="navbar"></div>
    <div class="container">
            <div ng-view></div>
        </div>
    <ul class="sidenav" id="mobile-demo">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="img/banner.jpg">
                </div>
                <a href="#user"><img class="circle" src="img/perfil.jpg"></a>
                <a href="#name"><span class="white-text name">{{configuracion.autor}}</span></a>
                <a href="#email"><span class="white-text email">{{configuracion.correo}}</span></a>
            </div>
        </li>
        <li ng-class="mInicio"><a href="#/!"><i class="material-icons">home</i>Inicio</a></li>
        <li ng-class="mAnalisis"><a href="#!analisis"><i class="material-icons">important_devices</i>Analisis y Diseño</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="subheader">Mas Información</a></li>
        <li ng-class="mContacto"><a class="waves-effect" href="#!contacto"><i class="material-icons">phone_iphone</i> Contacto</a></li>
    </ul>
    <div ng-include="footer"></div>


    <!--Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-route.min.js.map"></script>

    <!-- Recursos  -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/contactCtrl.js"></script>
    <script src="js/controllers/analisisCtrl.js"></script>
    <script src="js/materialize.js"></script>
</body>

</html>
